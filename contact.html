  <title>Contact | Your Name</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="javascript" type="text/javascript" href="assets/script.js">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Johnson Okeleye</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form method="GET" id="contact-form">
        <ul>
          <li>
            <fieldset>
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit" value="submit">
        </fieldset>
      </form>

    </section>

  </div>
  <div class="section" id="about">
    <div class="text-center" id="links">

      <br>
      <ul>
      <li><a style="height: auto;" target="_blank" href="https://linkedin.com/in/johnson-okeleye-712945113/"><i class="fab fa-linkedin"></i></a></li>
      
      <li><a style="height: auto;" target="_blank" href="https://github.com/Johnsleye"><i class="fab fa-github"></i></a></li>
      

      <li><a style="height: auto;" target="_blank" href="mailto:johnsleye072@gmail.com"><i class="far fa-envelope"></i></a></li>
    </ul>
      <br>

    </div>
  </div>

  <footer>
    <div class="container">
      <small> &copy; Johnson Okeleye </small>
    </div>
  </footer>
